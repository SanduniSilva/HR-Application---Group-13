{% include 'header.html' %}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('Password and Repeat Password filed does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid purple">Create an Employee Profile</h5>

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                    </div>

                    <div class="col-sm-6">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                    </div>
                </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" name="empid" class="form-control" placeholder="Enter Your Employee ID" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                        </div>
                    </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                             <label>Password</label>
                             <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <div class="col-sm-6">
                             <label>Confirm Password</label>
                             <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required>
                    </div>
                </div>

                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">

            </form>

        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Successfully Signup');
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong , Try Again...');

</script>
{% endif%}
