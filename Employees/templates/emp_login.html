{% include 'header.html' %}


<div class="card shadow mx-auto m-5" style="width:700px" >
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid blue" >Employee Login</h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Your Email Address" required>
                        </div>
                    </div>
                </div>
                <br>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <br>

                <input type="submit" value="Submit" class="n-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Logged In Successfull');
    window.location = ('{% url 'emp_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, try again');
</script>
{% endif %}
